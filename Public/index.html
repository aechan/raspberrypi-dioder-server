<html>
    <head>
        <script src="jscolor.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        Color: <input id="color" class="jscolor" onchange="update(this.jscolor)" value="ffffff">
        <br/>
        Off: 
        <label class="switch">
        <input id="off" type="checkbox" onclick='toggleOff(this);' >
        <div class="slider round"></div>
        </label>
        <br/>
        <button type="button" onclick="submit(); return false;">Send</button>
        <script src="script.js"></script>
    </body>
</html>
